{% load filters %}

{% get_vm_is_running vm as running %}
{% if running %}
  <form method="post" action="{% url 'vm:shutdown' vm_id=vm.id %}" class="post-button pull-right">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Shutdown</button>
  </form>
{% else %}
  <form method="post" action="{% url 'vm:power_on' vm_id=vm.id %}" class="post-button pull-right">
    {% csrf_token %}
    <button type="submit" class="btn btn-default">Power On</button>
  </form>
{% endif %}
